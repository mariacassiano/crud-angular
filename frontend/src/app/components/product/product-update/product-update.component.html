<mat-card class="card-form">
  <mat-card-title>Alterar Produto</mat-card-title>
  <form>
    <mat-form-field>
      <label for="name">Nome</label>
      <input type="text" name="name" [(ngModel)]="product.name">
    </mat-form-field>

    <mat-form-field>
      <label for="price">Pre√ßo</label>
      <input type="text" name="price" [(ngModel)]="product.price">
    </mat-form-field>
  </form>
</mat-card>


<button mat-raised-button (click)="updateProduct()" class="btn-salve">
  Salvar
</button>

<button mat-raised-button (click)="cancel()">
  Cancelar
</button>
